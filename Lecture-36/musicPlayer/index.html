<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2616bc9d69.js" crossorigin="anonymous"></script>
    <title>Music Player App</title>
</head>
<body>

    <section id="container">

        <h1>Music Player</h1>

        <ul id="song-list">
            
        </ul>

        <div id="play-section">

            <input type="range" id="progress">
            <button> <i class="fa-solid fa-backward-step"></i> </button>
            <button id="play-btn"> <i class="fa-solid fa-circle-play"></i></button>
            <button> <i class="fa-solid fa-forward-step"></i> </button>

        </div>

    </section>
    


    <script src="app.js"></script>
</body>
</html>
